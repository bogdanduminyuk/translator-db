{% extends 'db/template.html' %}


{% block page %}
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Дамп базы данных</h1>
			<table class="table table-dark" style="width: 100%;">
				<tr>
					<th>id</th>
					<th>слово</th>
					<th>перевод</th>
					<th>api</th>
				</tr>
				{% for id, word, translation, api in objects %}
				<tr>
					<td>{{id}}</td>
					<td>{{word}}</td>
					<td>{{translation}}</td>
					<td>{{api}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
